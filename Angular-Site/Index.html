<!doctype html>
<html ng-app="angular-site">
<head>
    <title></title>
    <link rel="stylesheet" href="assets/bootstrap/dist/css/bootstrap.css" />
    <!--Scripts-->
    <script src="assets/angular/angular.js"></script>
    <script src="assets/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="app/app.module.js"></script>
    <script src="app/app.route.js"></script>
    <!--Controllers-->
    <script src="app/home/home.js"></script>
    <script src="app/profile/profile.js"></script>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h3>Wayfinding Site</h3>
            <div class="btn-group btn-group-xs pull-right" role="group" aria-label="...">
                <button type="button" class="btn btn-default">Login</button>
                <button type="button" class="btn btn-default">Register</button>
            </div>
            <ul ng-controller="navCtrl" class="nav nav-tabs" >
                <li ng-repeat="item in items" ng-class="{active: isActive(item)}"><a href="#{{item.path}}" ui-sref="{{item.navPage}}">{{item.title}}</a></li>
            </ul>
            <!-- See more at: http://coder1.com/articles/angularjs-managing-active-nav-elements#sthash.KF3rySKT.dpuf -->
        </div>
        <div ui-view></div>
    </div>
</body>
</html>
